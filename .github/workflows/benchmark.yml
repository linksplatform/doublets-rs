name: Benchmark

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  toolchain: stable

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{env.toolchain}}
          components: rustfmt, clippy
          default: true
      - name: Build benchmark
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Run benchmark
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --all-features
